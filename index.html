<!DOCTYPE html>
<html lang="en-PL">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To-Do WebApp</title>
  <link rel="stylesheet" href="css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/todo.css">

</head>
<body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!-- First page, welcome, slideup -->
<script src="scripts/questapp.js"></script>

  <div id="welcome">
    <div class="welcomeshadow">
      <div class="welcomeTekst"><p>Welcome<br> in your personal<br> To-Do</p></div>
      <button id="welcomeButton">Enter</button>
    </div>
  </div>
<!-- First section - head -->
<div id="container">
  <p id="date"></p>
  <section id="headapp">
    <div class="headlogo">
      <p style="color:white">My</p>
      <p style="color:black">To</p>
      <spam class="leftline">-</spam>
      <spam class="rightline">-</spam>
      <p style="color:white">Do</p>
      <p style="color:black">List</p>
    </div>
    <div class="headinput">
      <input type="text" id="headtitle" name="inputtitle" placeholder="Title..." required minlength="6">
      <button class="headadd" type="submit">Add</button>
    </div>
  </section>
  <section id="bodyapp">
    <ul id="list">

    </ul>
  </section>
  <div class="popupOverlay"></div>
  <div class="popup">
    <div class="borderpopup">
      <input type="text" id="popuptitle" name="inputtitle" placeholder="Title..." required minlength="6">
      <button class="popupcancel" type="submit">CANCEL</button>
      <button class="popupadd">OK</button>
    </div>
  </div>
  <div class="exitpopup"><i class="fas fa-times"></i></div>
</div>
<script src="https://kit.fontawesome.com/8e72b9fcff.js"></script>
</body>
</html>
